<div class="back1" style=" margin: auto; background-size: cover;">
  <!-- background-image: url('../../assets/images/ContactUs.jpg'); -->
<div class="row" style="width: 90%;
/* margin-top: 8px; */
padding-top: 70px;">
<div class="background">
  <div class="form-group" style="float: left; ">
    <div class="card-body">
      <h5 class="contact"><i class="fa fa-phone-alt" style="margin-right: 5px ;"></i>CONTACT US</h5>
      <form [formGroup]="contactForm" class="form-register">
        <div class="form-group">
          <label>First Name</label>
          <input mdbInput type="text" class="form-control" formControlName="firstName" placeholder="Enter First Name Here" required autofocus>
          <div class="text-danger" *ngIf=" firstName.invalid && (firstName.dirty || firstName.touched)" style="margin-left: 10px; color: rgb(255, 15, 63);">
            <b> Please enter First Name </b>
          </div>
        </div>
        <!-- <div class="form-group">
          <label>Last Name</label>
          <input mdbInput type="text" class="form-control" formControlName="lastName" placeholder="Enter Last Name Here" required autofocus>
          <div class="text-danger" *ngIf=" lastName.invalid && (lastName.dirty || lastName.touched)" style="margin-left: 10px; color: rgb(255, 15, 63);">
            <b> Please enter Last Name </b>
          </div>
        </div> -->
        <div class="form-group">
          <label>Email Address</label>
          <input mdbInput type="email" class="form-control" formControlName="email" placeholder="Enter Email address Here" required autofocus >
          <div *ngIf="email.errors">
            <div class="text-danger" *ngIf="email.errors.pattern" style="margin-left: 10px; color: rgb(255, 15, 63);">
                <b> Email not valid </b>
            </div>
            <div class="text-danger" *ngIf=" email.invalid && (email.dirty || email.touched)" style="margin-left: 10px; color: rgb(255, 15, 63);">
              <b> Please enter Email </b>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea mdbInput type="text" class="form-control" formControlName="subject" placeholder="Enter your query here" required autofocus ></textarea>
          <div class="text-danger" *ngIf=" subject.invalid && (subject.dirty || subject.touched)" style="margin-left: 10px; color: rgb(255, 15, 63);">
            <b> Please enter Subject </b>
          </div>
        </div>
        <button [disabled]="contactForm.invalid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="onSubmit()">Submit</button>
      </form>
    </div>
  </div>
  <div style="float: right; /*border: 1px solid black;*/ margin-top: 20px; margin-right: 30px;">
    <h5 class="contact"><i class="fa fa-map-marker" style="margin-right: 5px ;" aria-hidden="true"></i>LOCATION</h5>
    <!-- <agm-map [latitude]="latitude" [longitude]="longitude" style="width: 500px;  height: 300px;" >
      <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
    </agm-map> -->
    <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.0690315967654!2d73.8480273142042!3d18.52578237385159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c148e492e145%3A0xfa28415f4a85e89!2sLinkcode.in!5e0!3m2!1sen!2sin!4v1580734331366!5m2!1sen!2sin"
    frameborder="0" style="border:1px; width: 500px; height: 400px; margin-top: 10px;" allowfullscreen=""></iframe>

    <div style="/*border: 2px solid black;*/ color: rgb(25, 25, 80);">
      <p><i style="margin-left: 5px; margin-right: 5px; " class="fa fa-phone-alt" aria-hidden="true"></i><b>Contact no:</b> 1234567891</p>
      <p><i style="margin-left: 5px; margin-right: 5px; " class="fa fa fa-building" aria-hidden="true"></i><b>Office :</b> Barve Memorial Complex, Office No 5,6, First floor, <br>Jangali Maharaj Rd, opposite Panchali Hotel, Shivajinagar, <br>Pune, Maharashtra 411005</p>
    </div>

  </div>


</div>
</div>
</div>
