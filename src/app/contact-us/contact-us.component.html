<div class="back1" style="background-image: url('../../assets/images/ContactUs.jpg'); margin: auto; background-size: cover;">
<div class="row" style="width: 50%;
/* margin-top: 8px; */
padding-top: 70px;">
<div class="background">
  <div class="form-group">
    <div class="card-body">
      <h5 class="contact">CONTACT US</h5>
      <form [formGroup]="contactForm" class="form-register">
        <div class="form-group">
          <label>First Name</label>
          <input mdbInput type="text" class="form-control" formControlName="firstName" placeholder="Enter First Name Here" required autofocus>
          <div class="text-danger" *ngIf=" firstName.invalid && (firstName.dirty || firstName.touched)" style="margin-left: 10px; color: rgb(255, 15, 63);">
            <b> Please enter First Name </b>
          </div>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input mdbInput type="text" class="form-control" formControlName="lastName" placeholder="Enter Last Name Here" required autofocus>
          <div class="text-danger" *ngIf=" lastName.invalid && (lastName.dirty || lastName.touched)" style="margin-left: 10px; color: rgb(255, 15, 63);">
            <b> Please enter Last Name </b>
          </div>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input mdbInput type="email" class="form-control" formControlName="email" placeholder="Enter Email address Here" required autofocus >
          <div *ngIf="email.errors">
            <div class="text-danger" *ngIf="email.errors.pattern" style="margin-left: 10px; color: rgb(255, 15, 63);">
                <b> Email not valid </b>
            </div>
            <div class="text-danger" *ngIf=" email.invalid && (email.dirty || email.touched)" style="margin-left: 10px; color: rgb(255, 15, 63);">
              <b> Please enter Email </b>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Subject</label>
          <input type="text" class="form-control" formControlName="subject" placeholder="Enter subject Here" required autofocus >
          <div class="text-danger" *ngIf=" subject.invalid && (subject.dirty || subject.touched)" style="margin-left: 10px; color: rgb(255, 15, 63);">
            <b> Please enter Subject </b>
          </div>
        </div>
        <button [disabled]="contactForm.invalid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="onSubmit()">Submit</button>
      </form>
    </div>
  </div>
</div>
</div>
</div>
