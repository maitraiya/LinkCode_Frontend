  <div class="container" style=" margin: auto; background-size: cover;">
  <div class="row background">

    <!-- code for form -->

    <div class="col-md-6 col-sm-12 left-side" >
      <div class="form-group ">
        <div class="card-body" style="padding: 5px; ">
          <h5 class="contact"><i class="fa fa-phone-alt" style="margin-right: 5px ;"></i>CONTACT US</h5>
          <form [formGroup]="contactForm" class="form-register">
            <!-- First name -->
            <div class="form-group">
              <label>Full Name</label>
              <input mdbInput type="text" class="form-control" formControlName="firstName" placeholder="Enter Full Name Here" required autofocus>
                <div *ngIf="firstName.errors">
                  <div class="text-danger fname" *ngIf=" firstName.invalid && (firstName.dirty || firstName.touched)" >
                    <i class="fa fa-times-circle-o"></i> <b> Please enter Full Name </b>
                  </div>
                  <div class="text-danger fname" *ngIf="firstName.errors.pattern" >
                    <i class="fa fa-times-circle-o"></i> <b> No white-spaces allowed</b>
                  </div>
                </div>
            </div>
             <!-- Email address -->
            <div class="form-group">
              <label>Email Address</label>
              <input mdbInput type="email" class="form-control" formControlName="email" placeholder="Enter Email address Here" required autofocus >
              <div *ngIf="email.errors">
                <div class="text-danger fname" *ngIf="email.errors.pattern" >
                  <i class="fa fa-times-circle-o"></i> <b> Email not valid </b>
                </div>
                <div class="text-danger fname" *ngIf=" email.invalid && (email.dirty || email.touched)" >
                  <i class="fa fa-times-circle-o"></i> <b> Please enter Email </b>
                </div>
              </div>
            </div>
             <!-- Subject -->
            <div class="form-group">
              <label>Message</label>
              <textarea mdbInput type="text" class="form-control" formControlName="subject" placeholder="Enter your query here" required autofocus ></textarea>
              <div *ngIf="subject.errors">
              <div class="text-danger fname" *ngIf=" subject.invalid && (subject.dirty || subject.touched) || subject.errors.pattern">
                <i class="fa fa-times-circle-o"></i> <b> Please enter valid Subject </b>
              </div>
              </div>
            </div>
            <button [disabled]="contactForm.invalid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="onSubmit()">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- code for maps -->
    <div class="col-md-6 col-sm-12 right-side">
            <div style="/*border: 1px solid black;*/ margin-top: 20px; /*margin-right: 30px; width: 95%;*/ height: 80%; margin-bottom: 20px;">
              <h5 class="contact"><i class="fa fa-map-marker" style="margin-right: 5px ;" aria-hidden="true"></i>LOCATION</h5>
              <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.0697/0315967654!2d73.8480273142042!3d18.52578237385159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c148e492e145%3A0xfa28415f4a85e89!2sLinkcode.in!5e0!3m2!1sen!2sin!4v1580734331366!5m2!1sen!2sin"
              frameborder="0" style="border:1px; width: 90%; height: 60% ; margin-top: 10px;margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto;" allowfullscreen=""></iframe>

              <div style="/*border: 1px solid black;*/ text-align: center; color: rgb(25, 25, 80); margin: auto; padding-bottom: 20px;">
                <p style="margin-bottom: 2px"><i style="margin-left: 5px; margin-right: 5px; " class="fa fa-phone-alt" aria-hidden="true"></i><b>Contact no:</b> 1234567891</p>
                <p style="margin-bottom: 2px"><i style="margin-left: 5px; margin-right: 5px; " class="fa fa fa-building" aria-hidden="true"></i><b>Office:</b> Barve Memorial Complex, Office No 5,6, First floor, <br>Jangali Maharaj Rd, opposite Panchali Hotel, Shivajinagar, <br>Pune, Maharashtra 411005</p>
              </div>

  </div>
 </div>
  </div>
</div>
